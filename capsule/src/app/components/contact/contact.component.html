<section id="contact" class="contact-section">
    <h2>Get in Touch</h2>
    <div class="contact-content">

      <div class="contact-info">
        <div class="contact-item">
          <i class="fas fa-phone"></i>
          <p>+91 xxxxxxxx18</p>
        </div>
        <div class="contact-item">
          <i class="fas fa-envelope"></i>
          <p>bhargavi.c2004&#64;gmail.com</p>
        </div>
        <div class="contact-item">
          <i class="fas fa-map-marker-alt"></i>
          <p>Pune, Maharashtra - 411048, India</p>
        </div>
        <hr class="divider" />

        <div class="social-links">
          <a href="https://github.com/bhargavi-chauhan" target="_blank"><i class="fab fa-github"></i></a>
          <a href="https://linkedin.com/in/bhargavi-chauhan-549b2b252" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
      </div>

      <form class="contact-form" (submit)="onSubmit()">
        <div class="form-group">
          <input type="text" placeholder="Your Name" [(ngModel)]="name" name="name" required />
        </div>
        <div class="form-group">
          <input type="email" placeholder="Your Email" [(ngModel)]="email" name="email" required />
        </div>
        <div class="form-group">
          <textarea placeholder="Your Message" [(ngModel)]="message" name="message" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
      </form>

    </div>
</section>
